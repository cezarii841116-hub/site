
<!DOCTYPE html>

    <style>

        }

    <div class="image-section">
        <img src="logo.jpg" alt="Artwork Part 1">

    <div class="mission-title">Нашата Мисия</div>

    <div class="mission-description">
        Това е място за хора от цял свят, които искат да споделят своето изкуство,
