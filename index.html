<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Artists Hub</title>
    <style>
        /* СТИЛЕН И ТОПЪЛ ФОН */
        body {
            background: radial-gradient(circle at top, #1a1a2e 0%, #0d0d0d 100%);
            color: #f0f0f0;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 140px;
        }

        /* ПРОФЕСИОНАЛНО ПОДРЕДЕНА ГОРНА ЧАСТ */
        .hero-section {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero-section img {
            width: 100%;
            display: block;
        }

        /* ЕЛЕГАНТНИ ЗАГЛАВИЯ */
        .mission-header {
            color: #00f2ff;
            font-size: 28px;
            font-weight: 300; /* По-тънък шрифт за професионално излъчване */
            margin: 40px 0 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .mission-text {
            padding: 0 30px;
            text-align: center;
            line-height: 1.8;
            max-width: 650px;
            color: #bdc3c7;
            font-size: 17px;
        }

        /* СТИЛНА ГАЛЕРИЯ */
        .gallery-container {
            width: 90%;
            max-width: 900px;
            margin-top: 60px;
        }
        .gallery-title {
            color: #00ff00;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 20px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }
        .art-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }
        .art-card:hover {
            border-color: #00f2ff;
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.1);
        }
        .art-card img {
            width: 100%;
            aspect-ratio: 4/5;
            object-fit: cover;
            display: block;
            filter: grayscale(20%);
            transition: 0.4s;
        }
        .art-card:hover img { filter: grayscale(0%); }
        .art-label {
            padding: 15px;
            font-size: 14px;
            text-align: center;
            color: #888;
            background: rgba(0,0,0,0.3);
        }

        /* ПРЕМИУМ БУТОН ЗА ПОДКРЕПА */
        .support-btn {
            position: fixed;
            bottom: 30px;
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #00f2ff 0%, #00ff00 100%);
            color: #000;
            text-align: center;
            padding: 18px 0;
            font-weight: 700;
            text-decoration: none;
            font-size: 18px;
            border-radius: 50px; /* Овална форма за повече стил */
            z-index: 9999;
            box-shadow: 0 10px 40px rgba(0, 255, 0, 0.3);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
        }
        .support-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <img src="logo.jpg" alt="Art Hub">
    </div>

    <div class="mission-header">Нашата Мисия</div>
    <div class="mission-text">
        Добре дошли в едно споделено пространство, създадено за творци. 
        Тук изкуството среща подкрепата, а опитът се обменя свободно. 
        Нашата цел е да дадем гласност на всеки талант.
    </div>

    <div class="gallery-container">
        <h2 class="gallery-title">Подбрани Творби</h2>
        <div class="gallery-grid">
            <div class="art-card">
                <img src="logo.jpg">
                <div class="art-label">Digital Vision #1</div>
            </div>
            <div class="art-card">
                <img src="logo.jpg">
                <div class="art-label">Digital Vision #2</div>
            </div>
            <div class="art-card">
                <img src="logo.jpg">
                <div class="art-label">Digital Vision #3</div>
            </div>
        </div>
    </div>

    <a href="https://www.buymeacoffee.com/kiber" target="_blank" class="support-btn">
        ☕ Подкрепете изкуството
    </a>

</body>
</html>
