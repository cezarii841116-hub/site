<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Artists Hub</title>
    <style>
        /* ЦЯЛОСТЕН ДИЗАЙН */
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 120px; /* Място за бутона долу */
        }

        /* ОСНОВНОТО ЛОГО (НЕОНОВИТЕ КРЪГОВЕ) */
        .hero-section {
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
        }
        .hero-section img {
            width: 100%;
            display: block;
            border-radius: 15px;
        }

        /* ТЕКСТОВА ЧАСТ */
        .mission-header {
            color: #00f2ff; /* Електриково синьо */
            font-size: 26px;
            font-weight: bold;
            margin: 30px 0 10px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
        .mission-text {
            padding: 0 25px;
            text-align: center;
            line-height: 1.6;
            max-width: 600px;
            color: #cccccc;
        }

        /* ГАЛЕРИЯ */
        .gallery-container {
            width: 90%;
            max-width: 800px;
            margin-top: 50px;
        }
        .gallery-title {
            color: #00ff00; /* Неоново зелено */
            text-transform: uppercase;
            border-bottom: 2px solid #222;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
        }
        .art-card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s ease;
        }
        .art-card:hover {
            border-color: #00f2ff;
            transform: scale(1.03);
        }
        .art-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            display: block;
            opacity: 0.8;
        }
        .art-label {
            padding: 10px;
            font-size: 14px;
            text-align: center;
            color: #666;
        }

        /* ФИКСИРАН БУТОН ЗА ПОДКРЕПА (BUY ME A COFFEE) */
        .support-btn {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, #00f2ff, #00ff00);
            color: #000;
            text-align: center;
            padding: 22px 0;
            font-weight: 800;
            text-decoration: none;
            font-size: 20px;
            z-index: 9999;
            box-shadow: 0 -8px 30px rgba(0, 242, 255, 0.4);
            transition: 0.2s;
            text-transform: uppercase;
        }
        .support-btn:active {
            transform: scale(0.97);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <img src="logo.jpg" alt="Global Artists Hub Logo">
    </div>

    <div class="mission-header">Нашата Мисия</div>
    <div class="mission-text">
        Това е място за хора от цял свят, които искат да споделят своето изкуство, 
        да обменят опит и да си помагат помежду си. Идеята ни е да им дадем гласност.
    </div>

    <div class="gallery-container">
        <h2 class="gallery-title">Галерия на творците</h2>
        <div class="gallery-grid">
            <div class="art-card">
                <img src="logo.jpg">
                <div class="art-label">Творба #1</div>
            </div>
            <div class="art-card">
                <img src="logo.jpg">
                <div class="art-label">Творба #2</div>
            </div>
            <div class="art-card">
                <img src="logo.jpg">
                <div class="art-label">Творба #3</div>
            </div>
            <div class="art-card">
                <img src="logo.jpg">
                <div class="art-label">Творба #4</div>
            </div>
        </div>
    </div>

    <a href="https://www.buymeacoffee.com/kiber" target="_blank" class="support-btn">
        ☕ ПОДКРЕПЕТЕ НИ С 2 ЕВРО ★ SUPPORT US
    </a>

</body>
</html>
