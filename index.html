<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нашата Мисия</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-align: center;
        }

        /* Това ще зареди твоята неонова картинка */
        .header-image {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 0 auto;
        }

        .title {
            color: #00f2ff; /* Неоново синьо/зелено */
            font-size: 24px;
            font-weight: bold;
            margin: 25px 0 15px 0;
        }

        .description {
            padding: 0 25px;
            font-size: 18px;
            line-height: 1.6;
            color: #e0e0e0;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <img src="logo.jpg" class="header-image">

    <div class="title">Нашата Мисия</div>

    <div class="description">
        Това е място за хора от цял свят, които искат да споделят своето изкуство, да обменят опит и да си помагат помежду си. Идеята ни е да им дадем гласност.
    </div>

</body>
</html>
