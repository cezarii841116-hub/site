<style>
  .mobile-face {
    position: fixed; bottom: 10px; right: 10px;
    width: 80px; height: 80px;
    background: #FFD700; border-radius: 50%;
    border: 2px solid #000; z-index: 99999;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .m-eyes { display: flex; gap: 8px; }
  .m-eye { 
    width: 15px; height: 15px; background: #fff; 
    border-radius: 50%; position: relative; border: 1px solid #000;
  }
  .m-pupil {
    width: 6px; height: 6px; background: #000;
    border-radius: 50%; position: absolute; top: 20%; left: 20%;
  }
  .m-mouth {
    width: 30px; height: 10px; border-bottom: 2px solid #000;
    border-radius: 50%; margin-top: 5px;
  }
</style>
<div class="mobile-face">
  <div class="m-eyes">
    <div class="m-eye"><div class="m-pupil"></div></div>
    <div class="m-eye"><div class="m-pupil"></div></div>
  </div>
  <div class="m-mouth"></div>
</div>
